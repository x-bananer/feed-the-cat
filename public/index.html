<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>
		<link rel="icon" href="<%= BASE_URL %>favicon.png" />
		<title>Покормить кота</title>
    <meta name="description" content="Летай, собирай кошачий корм и корми бездомных котиков по всему миру (ну, почти)" />

		<!-- Apple Touch Icon -->
		<link rel="apple-touch-icon" sizes="192x192" href="<%= BASE_URL %>icon-192x192.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="<%= BASE_URL %>icon-152x152.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>icon-180x180.png" />
		<link rel="apple-touch-icon" sizes="167x167" href="<%= BASE_URL %>icon-167x167.png" />

		<!-- Android Icons -->
		<link rel="icon" sizes="192x192" href="<%= BASE_URL %>icon-192x192.png" />
		<link rel="icon" sizes="512x512" href="<%= BASE_URL %>icon-512x512.png" />

		<!-- Manifest.json -->
		<link rel="manifest" href="<%= BASE_URL %>manifest.json" />

		<!-- Theme Color -->
		<meta name="theme-color" content="#6080c0" />

		<!-- Apple Specific Meta Tags -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta
			name="apple-mobile-web-app-status-bar-style"
			content="black-translucent"
		/>
		<meta name="apple-mobile-web-app-title" content="Покормить кота" />

		<!-- General Mobile Meta Tags -->
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="application-name" content="Покормить кота" />

		<!-- Social Media Preview Image -->
		<meta property="og:image" content="<%= BASE_URL %>preview.png" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />
	</head>
	<body>
		<noscript>
			<strong
				>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't
				work properly without JavaScript enabled. Please enable it to
				continue.</strong
			>
		</noscript>
		<div id="app"></div>
		<!-- built files will be auto injected -->
	</body>
</html>
